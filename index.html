<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>About Us - Meet our team</title>

</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="heading__left">
                <p class="heading__section">ABOUT US</p>
                <p class="heading__title">Meet Our <span class="heading__title--bold"> &nbsp;Team</span></p>
                <div class="heading__shadow"></div>
            </div>
            <div class="heading__right">
                <img src="./image/Group 18.svg">
            </div>
        </div>
        <div class="slider">
            <div class="slider__content">
                <div class="slider__item slider__item--lessLeftMargin">
                        <img class="slider__img slider__img--deviated2px" src="./image/Rectangle 16.png" alt="member-photo">
                    <div class="slider__text">
                        <p class="slider__name">William Warren</p>
                        <p class="slider__position">Founder and CEO</p>
                    </div>
                </div>
                <div class="slider__item">
                    <img class="slider__img" src="./image/Rectangle 15.png" alt="member-photo">
                    <div class="slider__text">
                        <p class="slider__name">Meg Easterbrookn</p>
                        <p class="slider__position">Director of Operations</p>
                    </div>
                </div>
                <div class="slider__item">
                    <img class="slider__img" src="./image/Rectangle 15-1.png" alt="member-photo">
                    <div class="slider__text">
                        <p class="slider__name">Brandon Jones</p>
                        <p class="slider__position">Animator</p>
                    </div>
                </div>
                <div class="slider__item">
                    <img class="slider__img slider__img--deviated1px" src="./image/Rectangle 17.png" alt="member-photo">
                    <div class="slider__text">
                        <p class="slider__name">Alejo Porras</p>
                        <p class="slider__position">Creative Lead</p>
                    </div>
                </div>
            </div>
            <div class="slider__indicators">
                <button class="slider__button slider__button--active"></button>
                <button class="slider__button"></button>
                <button class="slider__button"></button>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__vector">
                <img src="./image/Vector 12.svg" alt="Vector">
            </div>
            <div class="bottom__container">
    
                <img class="bottom__image" src="./image/illustration.svg" alt="illustration">
    
                <p class="bottom__title">Make your next <span class="bottom__title bottom__title--bold">event better! </span></p>
                <p class="bottom__subtitle">Book a Sketch Effect Live Artist for your next virtual meeting, event, or webinar.</p>
            </div>
        </div>
    </div> 

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/slickSettings.js"></script>
</body>
</html>
